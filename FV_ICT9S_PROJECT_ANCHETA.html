<body style="background-color: #222222;">
<center>
	
	<div class="container">
		<h3>Length in Millimeters</h3>
				<p>
					<input type="text" id="mm">
				</p>
				<div>
				<button class="btn" onclick="mmCM()">Covert to Centimeters</button>
				<button class="btn" onclick="mmM()" >Convert to Meters</button>
				<button class="btn" onclick="mmKM()">Convert to Kilometers</button>
				</center>

    </div>

<style type="text/css">
* {
	box-sizing: border-box;
	font-family: 'Varela Round', sans-serif;
}
button{
	color: whitesmoke;
}
.btn{
	display: inline-block;
	background: #ff523b;
	color: #fff;
	padding: 10px 20px 10px 20px;
	border-radius: 30px;
}
.container{
	border-style: solid;
	border-radius: 25px;
	background-color: black;
	max-width: 700px;
	margin: auto;
	height: 50vh;	
}
h3{
	color: whitesmoke;
	font-size: 40px;
}

</style>
<script type="text/javascript">	
	function mmCM(){
		var x, y
		x = (document.getElementById('mm').value);
		y = 10;		
		alert(x / y);
	}
	function mmM(){
		var x, y
		x = (document.getElementById('mm').value);
		y = 1000;		
		alert(x / y);
	}

	function mmKM(){
		var x, y 
		x = (document.getElementById('mm').value);
		y = 1000000;		
		alert(x / y);
	}
</script>
